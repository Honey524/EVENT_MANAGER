<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management App - Settings</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS (Copy from the dashboard or create a separate one) -->
    <style>
        :root {
            --primary-color: #6c63ff; /* Vibrant Purple */
            --secondary-color: #f0f2f5;
            --accent-color: #ff4081; /* Hot Pink */
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --info-color: #03a9f4;
            --body-text-color: #333;
            --light-text-color: #777;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: var(--secondary-color);
            font-family: 'Arial', sans-serif;
            color: var(--body-text-color);
        }

        .navbar {
            background-color: var(--primary-color) !important;
        }

        .navbar-brand {
            font-weight: 700;
            color: #fff !important;
        }

        .nav-link {
            color: #fff !important;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--accent-color) !important;
        }

        .btn-outline-light {
            color: #fff;
            border-color: #fff;
        }

        .btn-outline-light:hover {
            background-color: #fff;
            color: var(--primary-color);
        }

        .btn-success {
            background-color: var(--success-color);
            border-color: var(--success-color);
        }

        .btn-success:hover {
            background-color: darken(var(--success-color), 10%);
            border-color: darken(var(--success-color), 10%);
        }

        .event-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 12px;
            overflow: hidden;
            border: none;
            box-shadow: var(--box-shadow);
            background-color: #fff;
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .event-banner {
            height: 180px;
            object-fit: cover;
        }

        .category-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.8rem;
        }

        .event-date {
            color: var(--primary-color);
            font-weight: 600;
        }

        .sidebar {
            background-color: #fff;
            border-right: 1px solid #e3e6f0;
            height: 100vh;
            box-shadow: var(--box-shadow);
        }

        .sidebar-link {
            color: var(--light-text-color);
            transition: all 0.3s;
            border-left: 4px solid transparent;
            display: flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
        }

        .sidebar-link:hover, .sidebar-link.active {
            color: var(--primary-color);
            border-left: 4px solid var(--primary-color);
            background-color: rgba(108, 99, 255, 0.05); /* Light Purple */
            text-decoration: none;
        }

        .main-content {
            padding-top: 20px;
        }

        .stats-card {
            border-left: 4px solid var(--primary-color);
            box-shadow: var(--box-shadow);
            background-color: #fff;
            border-radius: 8px;
        }

        .stats-card .card-body {
            padding: 1.5rem;
        }

        .modal-form label {
            font-weight: 500;
            color: var(--body-text-color);
        }

        .form-select, .form-control {
            border-radius: 8px;
            border: 1px solid #ced4da;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            border-radius: 8px;
        }

        .btn-primary:hover {
            background-color: darken(var(--primary-color), 10%);
            border-color: darken(var(--primary-color), 10%);
        }

        .btn-outline-primary {
            color: var(--primary-color);
            border-color: var(--primary-color);
            border-radius: 8px;
        }

        .btn-outline-primary:hover {
            background-color: rgba(108, 99, 255, 0.1); /* Light Purple */
            color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .progress-bar {
            background-color: var(--success-color);
        }

        .modal-content {
            border-radius: 12px;
            border: none;
            box-shadow: var(--box-shadow);
        }

        .modal-header, .modal-footer {
            border: none;
        }

        /* Category Specific Colors */
        .badge-conference {
            background-color: #29b6f6; /* Light Blue */
        }

        .badge-workshop {
            background-color: #66bb6a; /* Light Green */
        }

        .badge-seminar {
            background-color: #ffa726; /* Light Orange */
        }

        .badge-party {
            background-color: #ef5350; /* Light Red */
        }

        .badge-meeting {
            background-color: #ab47bc; /* Light Purple */
        }

        @media (max-width: 768px) {
            .sidebar {
                height: auto;
            }
            .d-none.d-lg-block {
                display: none !important;
            }

            .sidebar {
                border-right: none;
            }

            .main-content {
                padding-left: 15px;
                padding-right: 15px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">EventMaster</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="EM.html"><i class="bi bi-house-door me-1"></i>Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="calender.html"><i class="bi bi-calendar me-1"></i>Calendar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="report.html"><i class="bi bi-bar-chart me-1"></i>Reports</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search events..." aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-lg-2 sidebar p-0 d-none d-lg-block">
                <div class="list-group list-group-flush mt-4">
                    <a href="EM.html" class="list-group-item list-group-item-action sidebar-link">
                        <i class="bi bi-speedometer2 me-2"></i> Dashboard
                    </a>
                    <a href="events.html" class="list-group-item list-group-item-action sidebar-link">
                        <i class="bi bi-calendar-event me-2"></i> My Events
                    </a>
                    <a href="attendees.html" class="list-group-item list-group-item-action sidebar-link">
                        <i class="bi bi-people me-2"></i> Attendees
                    </a>
                    <a href="tickets.html" class="list-group-item list-group-item-action sidebar-link">
                        <i class="bi bi-ticket-perforated me-2"></i> Tickets
                    </a>
                    <a href="analytics.html" class="list-group-item list-group-item-action sidebar-link">
                        <i class="bi bi-graph-up me-2"></i> Analytics
                    </a>
                    <a href="setting.html" class="list-group-item list-group-item-action sidebar-link active">
                        <i class="bi bi-gear me-2"></i> Settings
                    </a>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-lg-10 main-content">
                <div class="container-fluid">
                    <!-- Settings Header -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Settings</h1>
                    </div>

                    <!-- Settings Content -->
                    <div class="row">
                        <div class="col-lg-8">
                            <!-- Account Settings -->
                            <div class="card shadow mb-4 border-0">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">Account Settings</h6>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="mb-3">
                                            <label for="name" class="form-label">Name</label>
                                            <input type="text" class="form-control" id="name" placeholder="Your Name">
                                        </div>
                                        <div class="mb-3">
                                            <label for="email" class="form-label">Email address</label>
                                            <input type="email" class="form-control" id="email" placeholder="name@example.com">
                                        </div>
                                        <div class="mb-3">
                                            <label for="password" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="password" placeholder="Password">
                                        </div>
                                        <button type="submit" class="btn btn-primary">Update Account</button>
                                    </form>
                                </div>
                            </div>

                            <!-- Notification Settings -->
                            <div class="card shadow mb-4 border-0">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">Notification Settings</h6>
                                </div>
                                <div class="card-body">
                                    <div class="form-check mb-2">
                                        <input class="form-check-input" type="checkbox" value="" id="emailNotifications" checked>
                                        <label class="form-check-label" for="emailNotifications">
                                            Receive email notifications
                                        </label>
                                    </div>
                                    <div class="form-check mb-2">
                                        <input class="form-check-input" type="checkbox" value="" id="smsNotifications">
                                        <label class="form-check-label" for="smsNotifications">
                                            Receive SMS notifications
                                        </label>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Update Notifications</button>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-4">
                            <!-- Preferences -->
                            <div class="card shadow mb-4 border-0">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">Preferences</h6>
                                </div>
                                <div class="card-body">
                                    <div class="mb-3">
                                        <label for="language" class="form-label">Language</label>
                                        <select class="form-select" id="language">
                                            <option selected>English</option>
                                            <option value="es">Spanish</option>
                                            <option value="fr">French</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="timezone" class="form-label">Timezone</label>
                                        <select class="form-select" id="timezone">
                                            <option selected>UTC</option>
                                            <option value="pst">PST</option>
                                            <option value="est">EST</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Update Preferences</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        // Add any custom JavaScript for settings functionality here
    </script>
</body>
</html>
