<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendees</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS (Copy from your main HTML file or link to external CSS) -->
    <style>
         :root {
            --primary-color: #6c63ff; /* Vibrant Purple */
            --secondary-color: #f0f2f5;
            --accent-color: #ff4081; /* Hot Pink */
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --info-color: #03a9f4;
            --body-text-color: #333;
            --light-text-color: #777;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: var(--secondary-color);
            font-family: 'Arial', sans-serif;
            color: var(--body-text-color);
        }

        .navbar {
            background-color: var(--primary-color) !important;
        }

        .nav-link {
            color: #fff !important;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--accent-color) !important;
        }
          .sidebar {
            background-color: #fff;
            border-right: 1px solid #e3e6f0;
            height: 100vh;
            box-shadow: var(--box-shadow);
        }

        .sidebar-link {
            color: var(--light-text-color);
            transition: all 0.3s;
            border-left: 4px solid transparent;
            display: flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
        }

        .sidebar-link:hover, .sidebar-link.active {
            color: var(--primary-color);
            border-left: 4px solid var(--primary-color);
            background-color: rgba(108, 99, 255, 0.05); /* Light Purple */
            text-decoration: none;
        }

        .attendee-card {
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .attendee-card:hover {
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

    <!-- Navbar (Copy from your main HTML file - adjust 'active' class) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">EventMaster</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="EM.html"><i class="bi bi-house-door me-1"></i>Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="calender.html"><i class="bi bi-calendar me-1"></i>Calendar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="report.html"><i class="bi bi-bar-chart me-1"></i>Reports</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="events.html"><i class="bi bi-calendar-event me-1"></i>My Events</a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link active" href="attendees.html"><i class="bi bi-people me-1"></i>Attendees</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
                 <div class="ms-3">
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addAttendeeModal"><i class="bi bi-plus-circle me-1"></i>Add Attendee</button>
                </div>
            </div>
        </div>
    </nav>

     <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-lg-2 sidebar p-0 d-none d-lg-block">
                <div class="list-group list-group-flush mt-4">
                    <a href="EM.html" class="list-group-item list-group-item-action sidebar-link">
                        <i class="bi bi-speedometer2 me-2"></i> Dashboard
                    </a>
                    <a href="events.html" class="list-group-item list-group-item-action sidebar-link">
                        <i class="bi bi-calendar-event me-2"></i> My Events
                    </a>
                    <a href="attendees.html" class="list-group-item list-group-item-action sidebar-link active">
                        <i class="bi bi-people me-2"></i> Attendees
                    </a>
                    <a href="tickets.html" class="list-group-item list-group-item-action sidebar-link">
                        <i class="bi bi-ticket-perforated me-2"></i> Tickets
                    </a>
                    <a href="analytics.html" class="list-group-item list-group-item-action sidebar-link">
                        <i class="bi bi-graph-up me-2"></i> Analytics
                    </a>
                    <a href="setting.html" class="list-group-item list-group-item-action sidebar-link">
                        <i class="bi bi-gear me-2"></i> Settings
                    </a>
                </div>
            </div>

            <!-- Main Content -->
             <div class="col-lg-10 main-content">
                <div class="container mt-4">
                    <h1>Attendees</h1>

                    <!-- Search and Filter -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search attendees..." id="searchAttendees">
                                <button class="btn btn-outline-secondary" type="button" id="searchButton"><i class="bi bi-search"></i></button>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <select class="form-select" id="filterByEvent">
                                <option value="">All Events</option>
                                <option value="1">Tech Conference</option>
                                <option value="2">Web Dev Workshop</option>
                                <!-- Dynamically add event options -->
                            </select>
                        </div>
                    </div>

                    <!-- Attendees List -->
                    <div class="row" id="attendeeList">
                        <!-- Attendees will be dynamically added here -->
                    </div>

                    <!-- Add Attendee Modal (Example - adapt from your existing modals) -->
                    <div class="modal fade" id="addAttendeeModal" tabindex="-1" aria-labelledby="addAttendeeModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="addAttendeeModalLabel">Add New Attendee</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <!-- Add Attendee Form -->
                                    <form id="addAttendeeForm">
                                        <div class="mb-3">
                                            <label for="attendeeName" class="form-label">Name</label>
                                            <input type="text" class="form-control" id="attendeeName" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="attendeeEmail" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="attendeeEmail" required>
                                        </div>
                                         <div class="mb-3">
                                            <label for="attendeeEvent" class="form-label">Event</label>
                                            <select class="form-select" id="attendeeEvent">
                                                <option value="1">Tech Conference</option>
                                                <option value="2">Web Dev Workshop</option>
                                            </select>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Save Attendee</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
             </div>
        </div>
     </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set 'active' class for current page
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => link.classList.remove('active'));
            const currentPage = window.location.pathname.split('/').pop();

            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });

            // Sample attendee data (Replace with your actual data)
            const attendees = [
                { id: 1, name: "John Doe", email: "john.doe@example.com", eventId: 1 },
                { id: 2, name: "Jane Smith", email: "jane.smith@example.com", eventId: 2 },
                { id: 3, name: "Peter Jones", email: "peter.jones@example.com", eventId: 1 }
            ];

            // Sample events for filter options
             const events = [
                { id: 1, title: "Tech Conference" },
                { id: 2, title: "Web Dev Workshop" }
                // Add more events as needed
             ];

            // Function to display attendees
            function displayAttendees(attendeesArray) {
                const attendeeList = document.getElementById('attendeeList');
                attendeeList.innerHTML = ''; // Clear existing attendees

                if (attendeesArray.length === 0) {
                    attendeeList.innerHTML = '<p>No attendees found.</p>';
                    return;
                }

                attendeesArray.forEach(attendee => {
                      const attendeeCard = document.createElement('div');
                    attendeeCard.className = 'col-md-4 mb-3';
                    attendeeCard.innerHTML = `
                        <div class="card attendee-card p-3">
                            <h5>${attendee.name}</h5>
                            <p>${attendee.email}</p>
                             <p>Event ID: ${attendee.eventId}</p>
                            <!-- Add more attendee details as needed -->
                        </div>
                    `;
                    attendeeList.appendChild(attendeeCard);
                });
            }

            //Function to populate events Filter Options
            function populateEventFilter() {
                const filterByEvent = document.getElementById('filterByEvent');
                 events.forEach(event => {
                    const option = document.createElement('option');
                    option.value = event.id;
                    option.textContent = event.title;
                    filterByEvent.appendChild(option);
                 });
            }
            populateEventFilter();
            // Initial display of attendees
            displayAttendees(attendees);

             // Search functionality
            document.getElementById('searchButton').addEventListener('click', function() {
                const searchText = document.getElementById('searchAttendees').value.toLowerCase();
                const filteredAttendees = attendees.filter(attendee => {
                    return attendee.name.toLowerCase().includes(searchText) ||
                           attendee.email.toLowerCase().includes(searchText);
                });
                displayAttendees(filteredAttendees);
            });

             // Filter by event functionality
            document.getElementById('filterByEvent').addEventListener('change', function() {
                const selectedEventId = this.value;

                let filteredAttendees = attendees;
                if (selectedEventId) {
                    filteredAttendees = attendees.filter(attendee => attendee.eventId == selectedEventId);
                }

                displayAttendees(filteredAttendees);
            });

            // Handle form submission for adding attendees
            document.getElementById('addAttendeeForm').addEventListener('submit', function(event) {
                 event.preventDefault(); // Prevent the default form submission

                const attendeeName = document.getElementById('attendeeName').value;
                const attendeeEmail = document.getElementById('attendeeEmail').value;
                const attendeeEvent = document.getElementById('attendeeEvent').value;

                // Create a new attendee object
                const newAttendee = {
                    id: attendees.length + 1,
                    name: attendeeName,
                    email: attendeeEmail,
                    eventId: parseInt(attendeeEvent)
                };

                // Add the new attendee to the attendees array
                attendees.push(newAttendee);

                // Display the updated list of attendees
                displayAttendees(attendees);

                // Reset the form fields
                document.getElementById('attendeeName').value = '';
                document.getElementById('attendeeEmail').value = '';

                // Close the modal
                const addAttendeeModal = bootstrap.Modal.getInstance(document.getElementById('addAttendeeModal'));
                addAttendeeModal.hide();

            });

        });
    </script>
</body>
</html>
