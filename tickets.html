<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS (Copy from your main HTML file or link to external CSS) -->
    <style>
         :root {
            --primary-color: #6c63ff; /* Vibrant Purple */
            --secondary-color: #f0f2f5;
            --accent-color: #ff4081; /* Hot Pink */
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --info-color: #03a9f4;
            --body-text-color: #333;
            --light-text-color: #777;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: var(--secondary-color);
            font-family: 'Arial', sans-serif;
            color: var(--body-text-color);
        }

        .navbar {
            background-color: var(--primary-color) !important;
        }

        .nav-link {
            color: #fff !important;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--accent-color) !important;
        }
        .sidebar {
            background-color: #fff;
            border-right: 1px solid #e3e6f0;
            height: 100vh;
            box-shadow: var(--box-shadow);
        }

        .sidebar-link {
            color: var(--light-text-color);
            transition: all 0.3s;
            border-left: 4px solid transparent;
            display: flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
        }

        .sidebar-link:hover, .sidebar-link.active {
            color: var(--primary-color);
            border-left: 4px solid var(--primary-color);
            background-color: rgba(108, 99, 255, 0.05); /* Light Purple */
            text-decoration: none;
        }

        .ticket-card {
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .ticket-card:hover {
            transform: translateY(-3px);
        }
        .table-responsive {
            overflow-x: auto; /* Horizontal scroll on smaller screens */
        }
    </style>
</head>
<body>

    <!-- Navbar (Copy from your main HTML file - adjust 'active' class) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">EventMaster</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="EM.html"><i class="bi bi-house-door me-1"></i>Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="calender.html"><i class="bi bi-calendar me-1"></i>Calendar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="report.html"><i class="bi bi-bar-chart me-1"></i>Reports</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="events.html"><i class="bi bi-calendar-event me-1"></i>My Events</a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link" href="attendees.html"><i class="bi bi-people me-1"></i>Attendees</a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link active" href="tickets.html"><i class="bi bi-ticket-perforated me-1"></i>Tickets</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

     <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-lg-2 sidebar p-0 d-none d-lg-block">
                <div class="list-group list-group-flush mt-4">
                    <a href="EM.html" class="list-group-item list-group-item-action sidebar-link">
                        <i class="bi bi-speedometer2 me-2"></i> Dashboard
                    </a>
                    <a href="events.html" class="list-group-item list-group-item-action sidebar-link">
                        <i class="bi bi-calendar-event me-2"></i> My Events
                    </a>
                    <a href="attendees.html" class="list-group-item list-group-item-action sidebar-link">
                        <i class="bi bi-people me-2"></i> Attendees
                    </a>
                    <a href="tickets.html" class="list-group-item list-group-item-action sidebar-link active">
                        <i class="bi bi-ticket-perforated me-2"></i> Tickets
                    </a>
                    <a href="analytics.html" class="list-group-item list-group-item-action sidebar-link">
                        <i class="bi bi-graph-up me-2"></i> Analytics
                    </a>
                    <a href="setting.html" class="list-group-item list-group-item-action sidebar-link">
                        <i class="bi bi-gear me-2"></i> Settings
                    </a>
                </div>
            </div>

            <!-- Main Content -->
             <div class="col-lg-10 main-content">
                <div class="container mt-4">
                    <h1>Tickets</h1>

                    <!-- Filter Options -->
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <select class="form-select" id="filterByEvent">
                                <option value="">All Events</option>
                                <option value="1">Tech Conference</option>
                                <option value="2">Web Dev Workshop</option>
                                <!-- Dynamically add event options -->
                            </select>
                        </div>
                        <div class="col-md-6">
                            <select class="form-select" id="filterByStatus">
                                <option value="">All Statuses</option>
                                <option value="valid">Valid</option>
                                <option value="used">Used</option>
                                <option value="cancelled">Cancelled</option>
                            </select>
                        </div>
                    </div>

                    <!-- Tickets List (Table) -->
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Ticket ID</th>
                                    <th>Event</th>
                                    <th>Attendee</th>
                                    <th>Price</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="ticketList">
                                <!-- Tickets will be dynamically added here -->
                            </tbody>
                        </table>
                    </div>

                    <!-- Edit Ticket Modal -->
                    <div class="modal fade" id="editTicketModal" tabindex="-1" aria-labelledby="editTicketModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="editTicketModalLabel">Edit Ticket</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="editTicketForm">
                                        <div class="mb-3">
                                            <label for="editTicketId" class="form-label">Ticket ID</label>
                                            <input type="text" class="form-control" id="editTicketId" readonly>
                                        </div>
                                        <div class="mb-3">
                                            <label for="editTicketStatus" class="form-label">Status</label>
                                            <select class="form-select" id="editTicketStatus">
                                                <option value="valid">Valid</option>
                                                <option value="used">Used</option>
                                                <option value="cancelled">Cancelled</option>
                                            </select>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                    <button type="button" class="btn btn-primary" id="saveTicketChanges">Save Changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
             </div>
        </div>
     </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set 'active' class for current page
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => link.classList.remove('active'));
            const currentPage = window.location.pathname.split('/').pop();

            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });

            // Sample ticket data (Replace with your actual data)
            const tickets = [
                { id: 1, eventId: 1, attendee: "John Doe", price: 299, status: "valid" },
                { id: 2, eventId: 2, attendee: "Jane Smith", price: 149, status: "used" },
                { id: 3, eventId: 1, attendee: "Peter Jones", price: 299, status: "valid" },
                { id: 4, eventId: 2, attendee: "Alice Brown", price: 149, status: "cancelled" }
            ];

            // Sample events for filter options
            const events = [
                { id: 1, title: "Tech Conference" },
                { id: 2, title: "Web Dev Workshop" }
                // Add more events as needed
            ];

            // Function to display tickets in a table
            function displayTickets(ticketsArray) {
                const ticketList = document.getElementById('ticketList');
                ticketList.innerHTML = ''; // Clear existing tickets

                if (ticketsArray.length === 0) {
                    ticketList.innerHTML = '<tr><td colspan="6">No tickets found.</td></tr>';
                    return;
                }

                ticketsArray.forEach(ticket => {
                    const eventTitle = events.find(event => event.id === ticket.eventId)?.title || "Unknown Event";

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${ticket.id}</td>
                        <td>${eventTitle}</td>
                        <td>${ticket.attendee}</td>
                        <td>$${ticket.price}</td>
                        <td>${ticket.status}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-secondary edit-ticket" data-id="${ticket.id}">Edit</button>
                            <button class="btn btn-sm btn-outline-danger delete-ticket" data-id="${ticket.id}">Delete</button>
                        </td>
                    `;
                    ticketList.appendChild(row);
                });
            }

            // Function to populate events Filter Options
            function populateEventFilter() {
                const filterByEvent = document.getElementById('filterByEvent');
                 events.forEach(event => {
                    const option = document.createElement('option');
                    option.value = event.id;
                    option.textContent = event.title;
                    filterByEvent.appendChild(option);
                 });
            }
            populateEventFilter();
            // Initial display
            displayTickets(tickets);

            // Filter by event
            document.getElementById('filterByEvent').addEventListener('change', function() {
                const selectedEventId = this.value;
                let filteredTickets;

                if (selectedEventId) {
                    filteredTickets = tickets.filter(ticket => ticket.eventId == selectedEventId);
                } else {
                    filteredTickets = tickets;
                }

                displayTickets(filteredTickets);
            });

            // Filter by status
            document.getElementById('filterByStatus').addEventListener('change', function() {
                const selectedStatus = this.value;
                let filteredTickets;

                if (selectedStatus) {
                    filteredTickets = tickets.filter(ticket => ticket.status === selectedStatus);
                } else {
                    filteredTickets = tickets;
                }

                displayTickets(filteredTickets);
            });

            // Edit Ticket Functionality
            document.getElementById('ticketList').addEventListener('click', function(event) {
                if (event.target.classList.contains('edit-ticket')) {
                    const ticketId = parseInt(event.target.dataset.id);
                    const ticket = tickets.find(t => t.id === ticketId);

                    if (ticket) {
                        document.getElementById('editTicketId').value = ticket.id;
                        document.getElementById('editTicketStatus').value = ticket.status;

                        const editTicketModal = new bootstrap.Modal(document.getElementById('editTicketModal'));
                        editTicketModal.show();
                    }
                }
            });

            // Save Edit Changes
            document.getElementById('saveTicketChanges').addEventListener('click', function() {
                const ticketId = parseInt(document.getElementById('editTicketId').value);
                const newStatus = document.getElementById('editTicketStatus').value;

                // Find the ticket in the array and update its status
                const ticketIndex = tickets.findIndex(t => t.id === ticketId);
                if (ticketIndex !== -1) {
                    tickets[ticketIndex].status = newStatus;

                    // Re-display the tickets
                    displayTickets(tickets);

                    // Close the modal
                    const editTicketModal = bootstrap.Modal.getInstance(document.getElementById('editTicketModal'));
                    editTicketModal.hide();
                } else {
                    alert("Ticket not found for editing.");
                }
            });

            // Delete Ticket Functionality
            document.getElementById('ticketList').addEventListener('click', function(event) {
                if (event.target.classList.contains('delete-ticket')) {
                    const ticketId = parseInt(event.target.dataset.id);

                    // Confirm deletion
                    if (confirm("Are you sure you want to delete this ticket?")) {
                        // Find the index of the ticket to delete
                        const ticketIndex = tickets.findIndex(t => t.id === ticketId);

                        if (ticketIndex !== -1) {
                            // Remove the ticket from the array
                            tickets.splice(ticketIndex, 1);

                            // Re-display the tickets
                            displayTickets(tickets);
                        } else {
                            alert("Ticket not found for deletion.");
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
